<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select class="browser-default" id="rol">
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option value="Admin">Admin</option>
                            <option value="Empleado">Empleado</option>
                    
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <!-- <i class="material-icons prefix">beenhere</i> -->
            
                        <select class="browser-default" id="estado">
                            <option value="" disabled selected>Seleccione un estado</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                    
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">https</i>
                        <input id="pass" type="password" class="validate">
                        <label for="pass">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">https</i>
                        <input id="conpass" type="password" class="validate">
                        <label for="conpass">Confirmar Contraseña</label>
                    </div>
                </div>
                <a href="listarUsuarios.html"><button id="btnActualizar" class="btn waves-effect waves-light" type="button"
                        name="action">Actualizar
                        <i class="material-icons right">send</i>
                </button></a>
                <a href="listarUsuarios.html"><button id="btnCancelar" class="btn waves-effect waves-light red"
                    type="button" name="action">Cancelar
                    <i class="material-icons right">send</i>
                </button></a>
            </form>
        </div>
    </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones.js">

    </script>

</body>

</html>
